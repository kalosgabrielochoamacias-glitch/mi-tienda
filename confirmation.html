<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Orden - Gangas del Explorador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f0f0; 
        }
        #app-container { 
            max-width: 1000px; 
            margin: 50px auto; 
            padding: 20px;
        }

        /* Estilo para la tarjeta de confirmación */
        .confirmation-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            border-top: 5px solid #059669; /* Verde para éxito */
        }

        /* Título de éxito (Temu-style) */
        .success-title {
            color: #059669;
            font-size: 2.5rem;
            font-weight: 900;
        }

        /* Botón CTA */
        .cta-button {
            background-color: #ff6600; /* Naranja para CTA */
            transition: background-color 0.2s;
        }
        .cta-button:hover {
            background-color: #e65c00;
        }

        .summary-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="confirmation-content" class="confirmation-card">
            <!-- El contenido de la orden se cargará aquí -->
        </div>

    </div>

    <script>
        // Función de utilidad para formatear la moneda
        const formatCurrency = (amount) => `$${amount.toFixed(2)}`;

        /** * Calcula la fecha de entrega estimada (simulación: 5 a 10 días hábiles)
         */
        function getDeliveryDate(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            return date.toLocaleDateString('es-ES', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        /** * Carga los datos de la última orden desde localStorage y renderiza la confirmación.
         */
        function loadOrderConfirmation() {
            const contentDiv = document.getElementById('confirmation-content');
            const orderDataString = localStorage.getItem('lastOrder');

            if (!orderDataString) {
                // Caso: No hay datos de orden (llegó directamente a la página)
                contentDiv.innerHTML = `
                    <h1 class="text-3xl font-bold text-red-500 text-center mb-6">⚠️ Error de Confirmación</h1>
                    <p class="text-center text-gray-600 mb-8">
                        No se encontraron detalles de la última orden. Por favor, regrese a la <a href="index.html" class="text-blue-500 hover:underline font-semibold">tienda principal</a> para realizar una compra.
                    </p>
                `;
                return;
            }

            try {
                const order = JSON.parse(orderDataString);
                const estimatedDate = getDeliveryDate(7); // 7 días promedio

                let itemsListHTML = order.items.map(item => `
                    <div class="flex justify-between text-sm py-1">
                        <span class="text-gray-600">${item.quantity} x ${item.name}</span>
                        <span class="font-medium">${formatCurrency(item.price * item.quantity)}</span>
                    </div>
                `).join('');

                contentDiv.innerHTML = `
                    <div class="text-center mb-8">
                        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h1 class="success-title mt-4">¡PEDIDO CONFIRMADO!</h1>
                        <p class="text-xl text-gray-700 font-semibold mt-2">Gracias por comprar en Gangas del Explorador.</p>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6 mb-8">
                        <!-- Resumen de Orden -->
                        <div class="summary-box">
                            <h2 class="text-xl font-bold text-red-700 mb-3">Detalles de la Orden</h2>
                            <p class="mb-1"><strong>ID de Orden:</strong> <span class="text-green-600 font-extrabold">${order.id}</span></p>
                            <p class="mb-1"><strong>Fecha:</strong> ${order.date}</p>
                            <div class="border-t border-gray-200 mt-3 pt-3">
                                <p class="text-2xl font-extrabold text-red-700">Total Pagado: ${formatCurrency(order.total)}</p>
                            </div>
                        </div>

                        <!-- Dirección y Envío -->
                        <div class="summary-box">
                            <h2 class="text-xl font-bold text-red-700 mb-3">Datos de Envío</h2>
                            <p class="mb-1"><strong>Destinatario:</strong> ${order.shipping.name}</p>
                            <p class="mb-1"><strong>Cédula:</strong> ${order.shipping.id}</p>
                            <p class="mb-1"><strong>Dirección:</strong> ${order.shipping.address}</p>
                            <div class="border-t border-gray-200 mt-3 pt-3">
                                <p class="text-lg font-bold text-orange-600">Llega aprox.: ${estimatedDate}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de Productos -->
                    <h2 class="text-xl font-bold text-gray-800 mb-3 border-t pt-4">Productos Comprados (${order.items.length})</h2>
                    <div class="bg-white border rounded-lg p-4 space-y-2">
                        ${itemsListHTML}
                    </div>

                    <div class="text-center mt-8">
                        <a href="index.html" class="cta-button inline-block px-8 py-3 text-white rounded-lg font-bold text-lg hover:shadow-xl">
                            Volver a la Tienda Principal
                        </a>
                    </div>
                `;

                // Opcional: Limpiar localStorage después de mostrar (para evitar que se recargue la misma orden)
                localStorage.removeItem('lastOrder'); 

            } catch (e) {
                console.error("Error al parsear datos de la orden:", e);
                contentDiv.innerHTML = `<h1 class="text-3xl font-bold text-red-500 text-center mb-6">Error en los datos de la orden.</h1>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrderConfirmation);Add confirmation.html for checkout flow
    </script>

</body>
</html>
